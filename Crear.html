<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="10x32" href="img/logo.png" />
    <title>MONTEC</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Crear.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <nav class="navbar navbar-expand-lg navbar-light">
          <a href="#" class="navbar-brand"
            ><img
              class="img-fluid logo"
              src="img/LOGOInicio.png"
              width="50px"
              alt="MONTEC"
          /></a>
          <button
            class="navbar-toggler"
            data-toggle="collapse"
            data-target="#menu"
            aria-expanded="false"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav ml-auto main-menu">
              <li class="nav-item">
                <a href="#Computadores" class="nav-link">Computadores</a>
              </li>
              <li class="nav-item">
                <a href="#Celulares" class="nav-link">Celulares</a>
              </li>
              <li class="nav-item">
                <a href="#Accesorios" class="nav-link">Accesorios y más</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
    </main>
    <section class="container">
      <div class="row justify-content-center mt-5 text-center">
      <form action="">
        <input class="imagen col-md-6 col-sm-6 mt-3 px-3" type="file"><br>
        <input class="campos mt-3 px-3" type="text" name="producto" placeholder="Nombre del producto"><br>
        <input class="campos mt-3 px-3" type="text" name="categoria" placeholder="Categoría"><br>
        <input class="campos mt-3 px-3" type="number" name="precio" placeholder="Precio"><br>
        <textarea class="descripcion mt-3 px-3" name="descripcion"cols="50" rows="10" placeholder="Descripción del producto"></textarea><br>
        <input class="enviar mt-3 px-3" type="submit">
      </form>
    </div>
      
      
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
